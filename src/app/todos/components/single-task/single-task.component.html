<li  class="list-item">
  <input
  type="checkbox"
  class="complited"
  [checked]="task.status"
  (change)="changeStatus()"
  />

  <input
    type="text"
    class="task"
    value="{{task.text}}"
    (keyup.enter)="changeText($event);"
  />

  <button class="delete-btn" (click)="deleteTask()">
    <span>X</span>
  </button>
</li>
